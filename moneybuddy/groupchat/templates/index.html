{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body{
           margin: 0px; 
            padding: 0px;
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
        }
        .container{
            margin: 0px; 
            padding: 0px;
            width:100vw;
            
            
        }
        
        #top{
            position:relative;
            
            height:80vh;
            background-image: url("{% static 'homepage.jpeg' %}");
            width:100vw;

        }
        nav{
            position: absolute;
            height:20%;
            width:100%;
            padding-top: 1rem;
            
        }
        nav a{
            text-decoration: none;
            /* font-size: 2vmin; */
            font-size: 1.1rem;
            color:white;
            font-weight: 500;
        }
        nav a:hover{
            text-decoration: none;
            color:black;
        }
        #signup{
            padding:0.75rem 1rem;
            /* margin-top: 1rem; */
            margin-right: 2rem;
            background-color: #D26450;
            float: right;
            border-radius: 5rem;
        }
        #signup:hover{
            background-color: white;
            color:#D26450;
        }
        #logo{
            padding:0px 1rem;
            width:5rem;
            height: 5rem;
            margin-right: 4rem;
        }
        #form_container{
            position: absolute;
            right:12%;
            top:20%;
            padding:3rem;
            height:50%;
            width:30%;
            font-weight: 500;
            background-color: rgba(255,255,255,0.4);
            border-radius: 2rem;
           /* text-align: center; */
        }
        #form_container form{
            font-size: 2vmin;
            margin-left:0.5rem;
            font-weight: 500;
            color:black;
            
        }
        label{
            display: block;
            opacity:0.7;
        }
        input{
            /* background-color: rgba(0,0,0,0.3); */
            opacity:0.9;
            border-radius: 0.5rem;
            width: 100%;
            height: 4vh;
            border:1px solid #bfbfbf;
        }
        #loginbtn{
            background-color: #D26450 ;
            color: white;
            border: none;
            float: right;
            margin-top: 1rem;
            height:5vh;
            width:7vw;
            /* font-weight: 500; */
            font-size: 2vmin;
        }
        #loginbtn:hover{
            background-color: white;
            color:#D26450;
        }
        #top h1{
            position: absolute;
            margin-top:15%;
            margin-left: 1rem;
            font-size: 6vmin;
            color: #f2f2f2;
        }
        #bottom1{
            position: absolute;
            width:105%;
            height:50vh;
            background-color:rgba(210, 100, 80,0.2);
           
        }
        .col-sm{
            padding:0;
            width:50%;
            text-align: center;
        }
        .col-sm img{
            margin-top: 1.5rem;
            width:60%;
            height:45vh;
            margin-left: auto;
            margin-right:auto ;
        }
        .col-sm ul{
            margin-top:5rem;
            padding-left:5rem;
            list-style: none;
            
        }
        .col-sm ul li{
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <div id="top">
            <!-- <img src="{% static 'homepage.jpeg' %}" alt=""> -->
            <nav>
                
                    <a href="{% url 'index' %}" id="logo">Logo</a>
                    <a href="" id="work">How it Works</a>
                    <a href="{% url 'signup' %}" id="signup">Signup</a>
                
            </nav>
            <h1>Tagline Here.</h1>
            <div id="form_container">
                <form method="post" action="{% url 'index' %}" id="form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <button type="submit" class="btn btn-primary" id="loginbtn">Login</button>
                </form>
            
            </div>
        </div>
        <div id="bottom1" class="row">
            <div class="col-sm">
                <ul>
                    <li><h3><i class="far fa-lightbulb"></i>A Feature</h3></li>
                    <li><h3><i class="far fa-lightbulb"></i>A Feature</h3></li>
                    <li><h3><i class="far fa-lightbulb"></i>A Feature</h3></li>
                    <li><h3><i class="far fa-lightbulb"></i>A Feature</h3></li>
                </ul>
            </div>
            <div class="col-sm">
                <img src="{% static 'source_2.jpg' %}" alt="">
            </div>
        </div>
    </div>
</body>
</html>
