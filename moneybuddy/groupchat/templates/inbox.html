<body>
    <nav>
            
                
        <a href="{% url 'index' %}" id="logo">Logo</a>
        <!-- <a href="" id="work">How it Works</a> -->

</nav>
    <div class="container">
        
        <div id="ads">
            <div class="row">
                For ads
            </div>
            <div class="row">
                For ads
            </div>
        </div>
        <div id="ChatHolder">
            <div id="chat-header">
                

                        <h3 class="header">Created By: {{ thread.admin }}</h3>
                        <h4 class="header">Monthly Charge: {{ thread.monthly_charge }}</h4>
                        <p class="header" id="participants"> Participants: {{ thread.participants.all.count }}</p>
                        
                        {% if Start %}
                        <button id="start" onclick="Start()" class="btn btn-primary">Start</button>
                        {% endif %}
                    
            </div>
            <div id="Chatbox">
                {% for message in messages %}
                <div class="chat-message">
                    <p class="sender">{{ message.user }}</p><span class="time">{{ message.timestamp.time}}</span><br>
                    <p class="message">{{ message.message }}</p>
                    
                </div>
                {% endfor %}    
            </div>
            <div id="form_holder">
                <form id="form">
                    <textarea type="text" placeholder="Type a text message" id="chat_message"></textarea>
                    <input type="hidden" id="myusername" value="{{ user.username }}">
                    <button type="submit" class="btn btn-primary" >Send</button>
                </form>
            </div>
        </div>
    </div>
    
<script>
    function Start(){
        thread_id={{ thread.pk }}
        window.location=`{% url 'Start' thread_id=thread.pk %}`
    }
    // For window.socket initiation
    var loc=window.location
    var wsStart="ws://"
    
    if (loc.protocol =="https:"){
        wsStart="wss://"
    }
    // window.socket connection
    
    var endpoint=  wsStart+loc.host+loc.pathname
    
    
    if(window.socket){
        if(window.socket.readyState === WebSocket.OPEN){
            window.socket.close()
        }
    }
    window.socket= new ReconnectingWebSocket(endpoint)
    
    
    
    // var chatholder= $("#Chatbox")
    var form=$("#form")
    var msg_input=$("#chat_message")
    
    // Whenever a window.socket receives message from server
    window.socket.onmessage=function(e){
        console.log("message",e.data)
        var msg_rec=JSON.parse(e.data)
        
        msg_rec=JSON.parse(msg_rec.text)
        console.log("parsed",msg_rec)
        add_received_message(msg_rec.message,msg_rec.username,msg_rec.time)
    
    }
    
    //When soocket sends data to the the server
    window.socket.onopen=function(e){
        console.log("open",e)
        if($("#chat_message").length >0){
            form.submit(function(event){
            console.log("submitted")
            event.preventDefault()
            var msgtext=msg_input.val()
            var me =$("#myusername").val()
            data={
                "message":msgtext,
                'username':me
            }
            console.log(data)
            console.log("message",msgtext)
            if(msgtext.length >1){
            window.socket.send(JSON.stringify(data))
        }
            form[0].reset()

        })
        }};

        
    
    
    
    socket.onerror=function(e){
        console.log("error",e)
    }
    socket.onclose=function(e){
        console.log("close",e)
    
    }
    
    function add_received_message(message,user,timestamp){
    console.log(timestamp)
    const chatholder=document.querySelector("#Chatbox")
    
    var div=document.createElement("div")
    div.className="chat-message"
    var sender=document.createElement("p")
    sender.className="sender"
    sender.innerText=user
    var timestamp_el=document.createElement("span")
    timestamp_el.className="time"
    $(timestamp_el).html(timestamp)
    var br =document.createElement("br")
    var msg=document.createElement("p")
    msg.className="message"
    msg.innerText=message

    
    
    // var sender=user
    // var text=message   //for id just type message.id        
    // p.innerText=text
    div.append(sender)
    div.append(timestamp_el)
    div.append(br)
    div.append(msg)
    
    console.log(div)
    chatholder.append(div)
}
</script>
</body>
</html>
