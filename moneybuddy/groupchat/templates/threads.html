<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/809f59b569.js" crossorigin="anonymous"></script>
    <style>
        .container{
            margin-top: 2rem;
            position: relative;
        }
        .btn{
            position: absolute;
            right:0px;
            margin-top: 1rem;
            margin-bottom: 4rem;
        }
        #thread{
            height: 22vh;
            border-top:1px solid #ccc;
            border-bottom:1px solid #ccc;
            position: relative;
        }
        #thread :hover{
            cursor: pointer;
        }
        #buyout {
            position: absolute;
            right:0px;
            color:#009900;
            
        }
        #participants{
            color:#009900;
        }
        .byserver{
            color:#0000b3;
        }
        #advertisingbanner{
            height:20vh;
            border: 1px solid #ccc;
        }
        nav{
            height:10vh ;
            text-align: right;
            background-color: #0033cc;
        }
        nav a{
            color:white;
            display: inline-block;
            padding:2rem;
        }
        i{
            margin-right: 0.5rem;
        }
        #join{
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        
        <a href="{% url 'aboutus' %}">About us</a>
        <a href="{% url 'Logout' %}">Logout</a>
    </nav>
    
    <div class="container">
        <div id="advertisingbanner">
            <h3>advertising would come here</h3>
        </div>
        <button class="btn btn-primary"><i class="fas fa-plus-circle"></i>Create a new group</button>
        {% for thread in Threads %}
        
        <div id="thread" onclick='go_to_chat(event)'>
            <h3> Looked up by {{ thread.admin }}</h3>
            
            <p id="buyout"><b>Total Buyout:</b> <span class="byserver">{{ thread.total_buyout }}</span></p>
            <p id="participants"><b>Number of participants:</b> <span class="byserver">{{ thread.participants.all.count }}</span></p>
            <button class="btn btn-dark" id="join">Join</button>
        </div>
        {% endfor %}
    </div>
    <script>
        function go_to_chat(e){
            alert(1)
        }
    </script>
</body>
</html>
