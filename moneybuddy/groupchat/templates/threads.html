<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% for thread in Threads %}
    <div>
        <h3>{{ thread.admin }}</h3>

    </div>
</body>
</html>
